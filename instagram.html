<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/instagram_style.css">
  <title>instagram clone coding</title>
</head>
<body>
  
  <div class="wrap">
    <div class="instagram">

      <div class="header">

        <div class="header-left">
          <img class="header-img" src="images/profile_image.jpg" width="45px" height="45px">
          <p>Rabyeoljji</p>
        </div>

        <div class="header-right">
          <p class="right-menu">···</p>
        </div>

      </div>

      <div class="img">
        <img src="images/profile_image.jpg" width="100%" height="100%">

      </div>

      <div class="footer">
        <div class="top-left">
          <span>
            <img class="icons_heart" src="images/Icons_heart.png">
          </span>
          <span>
            <img class="icons_comment" src="images/Icons_comment.png">
          </span>
          <span>
            <img class="icons_dm" src="images/Icons_dm.png">
          </span>
        </div>
        <div class="top-center">
          <ul>
            <li style="background-color: rgb(74, 161, 255)"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="top-right">
          <span>
            <img class="icons_bookmark" src="images/Icons_bookmark.png">
          </span>
        </div>
        <div class="like">
          <p>
            <b>100 Likes</b>
          </p>
        </div>
        <div class="comment">
          <p>
            <b>Rabyeoljji</b>&nbsp; My first clone coding - creating instagram feed / Lorem ipsum dolor sit amet consectetur... <span id="more">more</span>
          </p>
        </div>
        <div class="view">
          View all 7 comments
        </div>
      </div>

    </div>
  </div>

</body>
</html>
